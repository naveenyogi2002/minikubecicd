name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Change this to the branch you want to trigger the pipeline on

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
# method:1
      # - name: Set up Minikube
      #   uses: medyagh/setup-minikube@master

      # - name: Enable Minikube Dashboard Addon
      #   run: minikube addons enable dashboard

      # - name: Expose Minikube Dashboard Service
      #   run: minikube dashboard
# method:2  
      - name: Set up kubectl
        uses: azure/setup-kubectl@v1

      - name: Configure kubectl
        run: |
          kubectl config set-cluster minikube --server=http://localhost:4040
          kubectl config set-context minikube --cluster=minikube
          kubectl config use-context minikube

      - name: Configure Docker CLI
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
        run: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      - name: Build Docker image
        run: docker build -t nodeapp1 .

      - name: Tag Docker image
        run: docker tag nodeapp1:latest naveenyogi/nodeapp:latest1

      - name: Push Docker image to Docker Hub
        run: docker push naveenyogi/nodeapp:latest1

      - name: Load Docker image into Minikube
        run: minikube image load nodeapp:latest1
        
      - name: Deploy to Minikube
        run: |
          kubectl apply -f deployment.yaml
        
      - name: service list
        run: kubectl get services

